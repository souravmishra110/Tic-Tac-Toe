<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table class="test">
        <tr>
          <td  id="k1"></td>
          <td class="vertical" id="k2"></td>
          <td  id="k3"></td>
        </tr>
        <tr>
            <td class="horizontal" id="l1"></td>
            <td class="vertical horizontal" id="l2"></td>
            <td class="horizontal" id="l3"></td>
          </tr>
          <tr>
            <td  id="m1"></td>
            <td class="vertical" id="m2"></td>
            <td  id="m3"></td>
          </tr>
      </table>
</body>
</html>
